<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wallet</title>
</head>
<body>
    
    <main class="container">
        
        <h2>Actions</h2>

        <form action="" >
            <input class="actionsList" list="actionsName" placeholder="Choice one quotes"/>
            <input class="submit" type="button" value="Submit">            
        </form>

        <datalist id="actionsName">
            <option value="'magazine-luiza-mglu3/'">
            <option value="'ambev-abev3/'">
            <option value="'petrobras-petr4/'">
            <option value="'itau-unibanco-itub4/'">
            <option value="'vale-vale3/'">
            <option value="'bitcoin-btc/'">
            <option value="'walt-disney-disb34/'">
        </datalist>
     
        
        <div class="actions"></div>
            
    </main>


    <script>
        (async() => {
            const response = await fetch('./actions.json');
            const data = await response.json();
  
            const listActions = data.map( ({name, value}) => `<li>O valor da ação ${name} atualmente é  R$${value}.</li>`)

            document.querySelector('.actions').innerHTML = listActions;
        })();
    
    </script>
</body>
</html>
