<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        li {
            list-style: none;
        }
    </style>

    <div class="container"></div>


    <script>
        (async() => {
            const response = await fetch('./actions.json');
            const data = await response.json();
  
            const listActions = data.map( ({innerText}) => `<li>O valor desta ação atualmente é: ${innerText}</li>`)

            document.querySelector('.container').innerHTML = listActions;
        })();
    
    </script>
</body>
</html>
